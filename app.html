<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Chirp Notes - Dark Theme</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <div class="app-container">
        <!-- Üst Çubuk -->
        <div class="header">
            <div class="logo">
                <span class="logo-icon">🐦</span>
                <span class="logo-text">Chirp Notes</span>
            </div>
            
            <div class="search-box">
                <span class="search-icon">🔍</span>
                <input type="text" id="searchInput" placeholder="Notlarda ara..." />
            </div>
            
            <div class="actions">
                <button class="btn secondary" id="updateBtn" title="Güncellemeleri kontrol et">
                    <span class="icon">🔄</span>
                </button>
                <button class="btn primary" id="newNoteBtn">
                    <span class="icon">+</span>
                    <span>Yeni Not</span>
                </button>
            </div>
        </div>

        <!-- Ana İçerik -->
        <div class="main-content">
            <!-- Sol Panel - Not Listesi -->
            <div class="sidebar">
                <div class="notes-header">
                    <h2>Notlarım</h2>
                    <span class="note-count" id="noteCount">0 not</span>
                </div>
                
                <div class="notes-list" id="notesList">
                    <div class="empty-state">
                        <div class="empty-icon">📝</div>
                        <div class="empty-text">Henüz notunuz yok</div>
                        <div class="empty-subtext">"Yeni Not" butonuna tıklayarak başlayın</div>
                    </div>
                </div>
            </div>

            <!-- Sağ Panel - Not Düzenleyici -->
            <div class="editor">
                <div class="editor-container" id="editorContainer">
                    <div class="welcome-screen" id="welcomeScreen">
                        <div class="welcome-icon">🐦</div>
                        <div class="welcome-title">Chirp Notes'a Hoşgeldiniz</div>
                        <div class="welcome-text">
                            Dark theme not alma deneyimiyle tanışın.<br>
                            Düşüncelerinizi karanlıkta saklayın.
                        </div>
                        <button class="btn primary large" id="welcomeNewNote">
                            <span class="icon">+</span>
                            <span>İlk Notunuzu Oluşturun</span>
                        </button>
                    </div>
                    
                    <div class="note-editor" id="noteEditor" style="display: none;">
                        <div class="editor-header">
                            <input type="text" id="noteTitle" class="note-title" placeholder="Not başlığı..." />
                            <div class="editor-actions">
                                <button class="btn icon-btn" id="deleteBtn" title="Sil">
                                    <span class="icon">🗑️</span>
                                </button>
                            </div>
                        </div>
                        
                        <div class="editor-content">
                            <textarea id="noteContent" class="note-content" placeholder="Not içeriğinizi buraya yazın..."></textarea>
                        </div>
                        
                        <div class="editor-footer">
                            <div class="note-info">
                                <span id="noteDate"></span>
                                <span id="wordCount">0 kelime</span>
                            </div>
                            <div class="save-status" id="saveStatus">Kaydedildi</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bildirim -->
        <div class="notification" id="notification">
            <div class="notification-content" id="notificationContent"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
